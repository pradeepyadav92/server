<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatify</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Auth Container -->
    <div class="container" id="authContainer">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>💬 Welcome Back! Please Sign In</h1>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <div class="toggle-link">
                    <a href="#" id="showRegister">Don't have an account? Sign up here</a>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <h1>🚀 Sign Up</h1>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Create Account</button>
                <div class="toggle-link">
                    <a href="#" id="showLogin">Already have an account? Login here</a>
                </div>
            </form>
        </div>

        <!-- Error/Success Messages -->
        <div id="authMessage"></div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container hidden" id="chatContainer">
        <!-- Header with logout -->
        <div class="chat-header">
            <h1>💬 Chat Application</h1>
            <div class="user-info">
                <span class="username-display" id="currentUsername">Welcome!</span>
                <button class="logout-btn" id="logoutBtn">
                    <span>🚪</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="users-section">
                <h3>👥 Online Users</h3>
                <ul class="user-list" id="userList"></ul>
            </div>
            
            <div class="rooms-section">
                <h3>🏠 Rooms</h3>
                <ul class="room-list" id="roomList"></ul>
                <button class="create-room" id="createRoomBtn">➕ Create Room</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="message other">
                    <div class="message-header">System</div>
                    <div class="message-content">Welcome to the chat! 🎉</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." maxlength="500">
                <!-- Option 1: Icon Send Button -->
                <button class="send-btn" id="sendBtn" title="Send Message"></button>
                <!-- Option 2: Text Send Button (uncomment to use) -->
                <!-- <button class="send-btn-text" id="sendBtn">Send</button> -->
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
